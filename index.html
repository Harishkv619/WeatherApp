<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column align-items-center mt-5">
        <div class="shadow-box p-4">
            <h1 class="text-center text-primary">Weather Dashboard<img src="./images/weather.png" alt="weather"></h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                <button class="btn btn-primary" id="searchBtn">Get Weather</button>
            </div>

            <!-- loading spinner -->
            <div id="loading" class="spinner-border" style="display:none;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <!-- Weather result -->
            <div id="weatherResult" class="mt-4" style="display:none;">
                <h2 id="cityName" class="text-center font-weight-bold"></h2>
                <p class="text-center">Temperature: <span id="temperature"></span> Â°C</p>
                <p class="text-center">Weather: <span id="weather"></span></p>
                <p class="text-center">Humidity: <span id="humidity"></span>%</p>
                <p class="text-center">Wind Speed: <span id="wind"></span> m/s</p>
            </div>

            <!-- Error -->
            <div id="error" class="alert alert-danger mt-3" style="display:none;">
                Unable to fetch weather data. Please try again.
            </div>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
